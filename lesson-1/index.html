<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/main.js" type="module"></script>
    <script src="../howler.js/dist/howler.js"></script>
</head>
<body>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate"/>
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate"/>
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <hr/>
    <form id="timer">
        <h3>Таймер</h3>
        <p>Введите количество часов, минут и секунд</p>
        <label>
            <strong>Часы:</strong>
            <input type="number" name="hours"/>
        </label>
        <label>
            <strong>Минуты:</strong>
            <input type="number" name="minutes"/>
        </label>
        <label>
            <strong>Секунды:</strong>
            <input type="number" name="seconds"/>
        </label>
        <p id="endtime"></p>
        <div style="margin: 30px;">
            <button type="submit" id="start__btn" style="width: 80px; height: 30px;">Старт</button>
            <button type="reset" id="stop__btn" style="width: 80px; height: 30px;">Стоп</button>
        </div>
        
            <h3>Осталось:</h3>
            <div>
                <p id="currenttime"></p>
            </div>
        
    </form>
</body>
</html>
